id: sadness
title: Sadness
language_support: [en]
steps:
  - id: validate
    type: message
    en: "I'm sorry you're hurting. Let's take this slowly."
  - id: breathe
    type: message
    en: "Try a 4–6 breath: inhale 4, exhale 6, 6 times."
  - id: self_compassion
    type: message
    en: "Place a hand on your chest. Say: 'I deserve care right now.'"
  - id: tiny_step
    type: message
    en: "Choose one gentle step after this chat (water, stretch, step outside)."
  - id: mood_post
    type: prompt
    en: "0–10, how do you feel now?"
